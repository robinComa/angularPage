<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularJS Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="components/font-awesome/build/assets/font-awesome/css/font-awesome.min.css">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="angularDemoApp">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="offset2 span9">
            <div>
                <ul class="nav">
                    <li><a href="#/"><i class="icon-home icon-2x"></i> Home</a></li>
                    <li><a href="#"><i butterbar class="icon-twitter icon-2x offset2"></i></a></li>
                </ul>
            </div>
            <div class="pull-right">
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li>
                        <form class="navbar-search pull-left" ng-submit="submitSearch()">
                            <input type="text" ng-model="q" class="search-query" placeholder="Search">
                        </form>
                    </li>
                    <li class="divider-vertical"></li>
                    <li>
                        <button class="btn btn-info"><i class="icon-edit icon-2x"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Add your site or application content here -->
<div class="offset2 span9" id="container">
    <div class="row-fluid">
        <div class="span4">
            <table class="table table-bordered module" ng-controller="MainCtrl">
                <tr>
                    <td colspan="3" class="row-fluid">
                        <div class="span2">
                            <img ng-src="{{user.profile_image_url}}" class="img-rounded"/>
                        </div>
                        <div class="span10">
                            <a ng-href="#/profile/{{user.screen_name}}">
                                <strong>{{user.name}}</strong>
                                <p class="muted">Show my profil</p>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#/tweets">
                            <strong>{{user.statuses_count}}</strong>
                            <p class="muted">TWEETS</p>
                        </a>
                    </td>
                    <td>
                        <a href="#/tweets">
                            <strong>{{user.friends_count}}</strong>
                            <p class="muted">FRIENDS</p>
                        </a>
                    </td>
                    <td>
                        <a href="#/tweets">
                            <strong>{{user.followers_count}}</strong>
                            <p class="muted">FOLLOWERS</p>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <form ng-controller="SubmitTweet" class="row-fluid">
                            <textarea class="span12" ng-model="tweetText" ng-init="tweetText=''" placeholder="Write a new Tweet..."></textarea>
                            <button class="btn"><i class="icon-camera"></i></button>
                            <button class="btn"><i class="icon-map-marker"></i></button>
                            <input class="btn btn-info pull-right" ng-class="{'disabled' : !readyToSubmit}" type="button" value="Tweet" ng-click="submitTweet()"/>
                            <strong class="muted pull-right" ng-class="{'text-error' : !readyToSubmit}">{{140 - tweetText.length}} &nbsp;&nbsp;</strong>
                        </form>
                    </td>
                </tr>
            </table>

            <ul class="nav nav-tabs nav-stacked module">
                <li>
                    <a href="#/tweets">
                        Tweets
                        <i class="icon-chevron-right pull-right"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="span8" ng-view></div>
    </div>
</div>
